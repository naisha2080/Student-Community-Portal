<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="h-full bg-gray-100">
    <main class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl"> 
            <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">Login</h2>
            <form action="" method="POST">
                {% csrf_token %}
                {% if form.non_field_errors %}
                    <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg">
                        {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Username Field -->
                <div class="mb-5">
                    <!-- 
                      for="{{ form.username.id_for_label }}" is important, links the label to the input for accessibility
                    -->
                    <label for="{{ form.username.id_for_label }}" 
                           class="block mb-2 font-medium text-gray-700">
                        Username
                    </label>
    
                    <input type="text" 
                           name="username" 
                           id="{{ form.username.id_for_label }}"
                           class="w-full p-3 border border-gray-300 rounded-lg shadow-sm"
                           required>
                   
                    <!-- {% if form.username.errors %}
                        <div class="mt-2 text-sm text-red-600">
                            {% for error in form.username.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %} -->
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <label for="{{ form.password.id_for_label }}" 
                           class="block mb-2 font-medium text-gray-700">
                        Password
                    </label>
                    <input type="password" 
                           name="password" 
                           id="{{ form.password.id_for_label }}"
                           class="w-full p-3 border border-gray-300 rounded-lg shadow-sm"
                           required>
                    <!-- {% if form.password.errors %}
                        <div class="mt-2 text-sm text-red-600">
                            {% for error in form.password.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %} -->
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Login</button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-8">Don't have an account? 
            <a href="{% url 'signup' %}" class="font-medium text-blue-600 hover:text-blue-500"> Sign up</a>
            </p>
        </div>
    </main>
</body>
</html>
